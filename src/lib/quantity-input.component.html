<div class="nghacks-quantity-input-container">

  <button (click)="decrease()" mat-raised-button [color]="color" [disabled]="disabled || quantityCtrl.value === minLimit">
    <mat-icon>remove</mat-icon>
  </button>

  <input [style.borderColor]="disabled ? '#e0e0e0' : '#212121'" [formControl]="quantityCtrl" #queantityInputElem type="number" [min]="minLimit" max="10">

  <button (click)="increase()" mat-raised-button [color]="color" [disabled]="disabled || quantityCtrl.value === limit">
    <mat-icon>add</mat-icon>
  </button>

</div>
